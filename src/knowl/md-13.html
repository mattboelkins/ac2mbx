f'(0) \amp  = \amp  \lim_{h \to 0} \frac{f(0 + h) - f(0)}{h}\\
\amp  = \amp  \lim_{h \to 0} \frac{\sin(0 + h) - \sin(0)}{h}\\
\amp  = \amp  \lim_{h \to 0} \frac{\sin(h)}{h}
