</h5>Factoring out \(ar^n\) gives us

<span class="displaymath" id="md-87">\begin{align*}
ar^n+ar^{n+1}+ar^{n+2} + \cdots \amp = ar^n\left(1+r+r^2+ \cdots \right)\\
\amp = ar^n\sum_{k=0}^{\infty} r^k\\
\amp = ar^n \left(\frac{1}{1-r}\right)\\
\amp = \frac{ar^n}{1-r}.
\end{align*}</span></article><span class="incontext"><a href="S_8.2.Geometric.html#li-2810">in-context</a></span>
