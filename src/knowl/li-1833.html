<span class="type">Item</span> <span class="codenumber">4</span>
</h5>Note that since \(\frac{d}{dx} [x^6] = 6x^5\), it follows that \(\frac{d}{dx} [\frac{1}{6}x^6] = x^5\), and thus 
	
<span class="displaymath" id="me-470">\[
\ds \int_{-1}^{1} x^5 \, dx = \left. \frac{1}{6}x^6 \right|_{-1}^1 = \frac{1}{6} (1)^6 - \frac{1}{6}(-1)^6 = 0.
\]</span></article><span class="incontext"><a href="S_4.4.FTC.html#li-1833">in-context</a></span>
