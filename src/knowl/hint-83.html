<span class="solution"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Hint</span> <span class="codenumber">2.7.2.3</span></span><ol xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" style="list-style-type: decimal;">
<li id="li-1103">Note that the numerator of \(\frac{dy}{dx}\) is a quadratic function of \(x\).</li>
<li id="li-1104">The denominator of \(\frac{dy}{dx}\) is a cubic function of \(y\).</li>
<li id="li-1105">When \(x = 1\), then \(y\) must satisfy the equation \(y(y^2-1)(y-2) = 0\).</li>
</ol></span><span class="incontext"><a href="S_2.7.Implicit.html#hint-83">in-context</a></span>
