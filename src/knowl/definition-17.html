<article class="definition-like"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Definition</span><span class="codenumber">8.6.1</span>
</h5>
<p id="p-2487">
A power series centered at \(x = a\) is a function of the form
</p>
<span class="displaymath" id="eq_8.6_power_series">\begin{equation}
 \sum_{k=0}^{\infty} c_k(x-a)^k
\label{eq_8.6_power_series}\tag{8.6.2}\end{equation}</span><p id="p-2488">
where \(\{c_k\}\) is a sequence of real numbers and \(x\) is an independent variable.
</p></article><span class="incontext"><a href="S_8.6.PowerSeries.html#definition-17">in-context</a></span>
