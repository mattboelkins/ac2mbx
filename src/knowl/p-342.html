{
The Sum Rule:\knownindex{\lt main&gt;sum rule\lt /main&gt;} If \(f(x)\) and \(g(x)\) are differentiable functions with derivatives \(f'(x)\) and \(g'(x)\) respectively, then \(\frac{d}{dx}[f(x) + g(x)] = f'(x) + g'(x)\).
}
