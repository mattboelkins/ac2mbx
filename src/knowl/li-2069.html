</h5>Recall the Fundamental Trigonometric Identity, which states that \(\sin^2(x) + \cos^2(x) = 1\).  By observing that \(\sin^3(x) = \sin(x) \cdot \sin^2(x)\), use the Fundamental Trigonometric Identity to rewrite the integrand as the product of \(\sin(x)\) with another function.</article><span class="incontext"><a href="S_5.3.Substitution.html#li-2069">in-context</a></span>
