<span class="displaymath">\begin{align*}
\int_0^1 (\sqrt{x} - x^2) \, dx \amp  = \amp  \left. \frac{2}{3}x^{3/2} - \frac{1}{3}x^3 \right|_0^1\\
\amp  = \amp  \frac{2}{3} - \frac{1}{3} - (0 - 0 )\\
\amp  = \amp  \frac{1}{3}.
\end{align*}</span><span class="incontext"><a href="S_4.4.FTC.html#md-51">in-context</a></span>
