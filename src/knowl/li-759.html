</h5>Let \(p(t) = 2t^2 (t^3 + 4t)\) and observe that \(p(t) = f(t) \cdot g(t)\).  Rewrite the formula for \(p\) by distributing the \(2t^2\) term.  Then, compute \(p'(t)\) using the sum and constant multiple rules.</article><span class="incontext"><a href="S_2.3.ProdQuot.html#li-759">in-context</a></span>
