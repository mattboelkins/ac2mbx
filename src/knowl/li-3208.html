</h5>We recognize \(f(x)\) as \(\cos(x)\) and \(f'(x)\) as \(-\sin(x)\). this gives the known differentiation formula

<span class="displaymath" id="me-1100">\[
\frac{d}{dx} \cos(x) = -\sin(x).
\]</span></article><span class="incontext"><a href="S_8.6.PowerSeries.html#li-3208">in-context</a></span>
