</h5>True: if a function \(p\) is differentiable at \(x = b\), then \(\lim_{x \to b} p(x)\) must exist.  This is true because we know that if \(p\) is differentiable at a point, then \(p\) is continuous there, and anytime a function is continuous at a point, it must have a limit there.</article><span class="incontext"><a href="S_1.7.LimContDiff.html#li-486">in-context</a></span>
