<article class="definition-like"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Definition</span><span class="codenumber">8.3.4</span>
</h5>
<p id="p-2138">
The \(n\)th partial sum of the series \(\sum_{k=1}^{\infty} a_k\)
is the finite sum
\(S_n = \sum_{k=1}^{n} a_k.\)
</p></article><span class="incontext"><a href="S_8.3.Series.html#definition-12">in-context</a></span>
