</h5>Differentiating, we have \(\frac{d}{dx}[\tan(r(x))] = \frac{d}{dx}[x]\), so
	
<span class="displaymath" id="me-207">\[
\sec^2(r(x)) r'(x) = 1,
\]</span>
 
	and thus 
	
<span class="displaymath" id="me-208">\[
r'(x) = \frac{1}{\sec^2(r(x))} = \cos^2(r(x)),
\]</span>
 
	since \(\frac{1}{\sec(\alpha)} = \cos(\alpha).\)</article><span class="incontext"><a href="S_2.6.Inverse.html#li-1034">in-context</a></span>
