\begin{exercises}
\item Let \(f\) be a function with the following properties: \(f\) is differentiable at every value of \(x\) (that is, \(f\) has a derivative at every point), \(f(-2) = 1\), and \(f'(-2) = -2\), \(f'(-1) = -1\), \(f'(0) = 0\), \(f'(1) = 1\), and \(f'(2) = 2\).
