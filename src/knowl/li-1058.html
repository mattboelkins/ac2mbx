<span class="type">Item</span> <span class="codenumber">2</span>
</h5>Using the chain rule followed by the product rule,
           
<span class="displaymath" id="md-27">\begin{align*}
p'(t) \amp  = \amp  2^{t\arcsin(t)} \ln(2) \frac{d}{dt}[t\arcsin(t)]\\
\amp  = \amp  2^{t\arcsin(t)} \ln(2) [t \cdot \frac{1}{\sqrt{1-t^2}} + \arcsin(t) \cdot 1]
\end{align*}</span></article><span class="incontext"><a href="S_2.6.Inverse.html#li-1058">in-context</a></span>
