<article class="list"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Item</span> <span class="codenumber">1</span>
</h5>The outer function is \(f(x) = \cos(x)\), while the inner function is \(g(x) = x^4\), and we know that 
	   
<span class="displaymath" id="me-157">\[
f'(x) = -\sin(x), g'(x) = 4x^3, \ \mbox{and}  \ f'(g(x)) = -\sin(x^4).
\]</span>
 
	   Hence, by the chain rule,
	   
<span class="displaymath" id="me-158">\[
h'(x) = f'(g(x))g'(x) = -4x^3\sin(x^4).
\]</span></article><span class="incontext"><a href="S_2.5.Chain.html#li-926">in-context</a></span>
