{
Inverse sine: \knownindex{\lt main&gt;derivative\lt /main&gt;\lt sub&gt;arcsine\lt /sub&gt;} For all real numbers \(x\) such that \(-1 \lt  x \lt  1\), \(\ds \frac{d}{dx}[\arcsin(x)] = \frac{1}{\sqrt{1-x^2}}.\)
}
