<span class="type">Item</span> <span class="codenumber">2</span>
</h5>Observe that \(s(t) = (t^2 + 1)^{-3}\), and thus by the chain rule, \(s'(t) = -3(t^2 + 1)^{-4}(2t).\)  We therefore see that \(s'(1) = -\frac{6}{16} = -\frac{3}{8}\) inches per second, so the particle is moving left at the instant \(t = 1\).</article><span class="incontext"><a href="S_2.5.Chain.html#li-964">in-context</a></span>
