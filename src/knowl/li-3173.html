</h5>Write \(a_4\) in terms of \(a_3\). Then write \(a_4\) in terms of \(a_0\).


<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-197" id="solution-197"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span></span></a></span><span id="hk-solution-197" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2481">
Equating the degree 3 terms gives us \(4a_4 = a_3\) or \(a_4 = \frac{a_3}{4}\). Since \(a_3 = \frac{a_0}{3!}\), we have \(a_4 = \frac{a_0}{4!}\).
</p></span></span></article><span class="incontext"><a href="S_8.6.PowerSeries.html#li-3173">in-context</a></span>
