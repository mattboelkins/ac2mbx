In <a knowl="./knowl/F_1.7.NotDiff.html" knowl-id="xref-F_1.7.NotDiff" alt="Figure 1.7.9 " title="Figure 1.7.9 ">Figure 1.7.9</a>, we revisit the situation where a function has a sharp corner at a point, something we encountered several times in <a href="S_1.4.DerivativeFxn.html" alt="Section 1.4 The derivative function" title="Section 1.4 The derivative function">Section 1.4</a>. For the pictured function \(f\), we observe that \(f\) is clearly continuous at \(a = 1\), since \(\lim_{x \to 1} f(x) = 1 = f(1).\)
