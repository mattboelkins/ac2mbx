</h5>Because \(y = 3x\) and the \(x\)-axis bound a triangle with base of length 1 and height \(3\) on the interval \([0,1]\), it follows that 
	
<span class="displaymath" id="me-434">\[
\ds \int_0^1 3x \, dx = \frac{1}{2} \cdot 1 \cdot 3 = \frac{3}{2}.
