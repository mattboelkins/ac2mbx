<span class="type">Definition</span><span class="codenumber">8.5.4</span>
</h5>
<p id="p-2384">
\knownindex{\lt main&gt;Taylor series\lt /main&gt;}
Let \(f\) be a function all of whose derivatives exist at \(x=a\). The Taylor series for \(f\) centered at \(x=a\) is the series \(T_f(x)\) defined by
</p>
<span class="displaymath" id="me-1019">\[
T_f(x) = \sum_{k=0}^{\infty} \frac{f^{(k)}(a)}{k!}(x-a)^k.
\]</span></article><span class="incontext"><a href="S_8.5.Taylor.html#D_8.5.Taylor_series">in-context</a></span>
