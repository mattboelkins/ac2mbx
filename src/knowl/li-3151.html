<span class="type">Item</span> <span class="codenumber">5</span>
</h5>Since the Taylor series centered at 0 for \(e^x\) converges to \(e^x\) for all nonnegative and all negative numbers, we conclude that the Taylor series centered at 0 for \(e^x\) converges to \(e^x\) for all real numbers \(x\).
    \end{alphalist2}</article><span class="incontext"><a href="S_8.5.Taylor.html#li-3151">in-context</a></span>
