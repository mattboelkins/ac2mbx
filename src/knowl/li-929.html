<article class="list"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Item</span> <span class="codenumber">4</span>
</h5>The outer function is \(f(x) = x^5\), while the inner function is \(g(x) = \cot(x)\), and we know that 
	   
<span class="displaymath" id="me-163">\[
f'(x) = 5x^4, g'(x) = -\csc^2(x), \ \mbox{and}  \ f'(g(x)) = 5\cot^4(x).
\]</span>
 
	   Hence, by the chain rule,
	   
<span class="displaymath" id="me-164">\[
h'(x) = f'(g(x))g'(x) = -5\cot^4(x) \csc^2(x).
\]</span></article><span class="incontext"><a href="S_2.5.Chain.html#li-929">in-context</a></span>
