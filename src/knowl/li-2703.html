</h5>Now consider the general solution to the general logistic initial value problem that
  we found, given by
  
<span class="displaymath" id="me-778">\[

  P(t) = \frac{N}{\left(\frac{N-P_0}{P_0}\right)e^{-kNt} + 1}.
  
\]</span>
 
  Verify algebraically that \(P(0) = P_0\) and that \(\lim_{t\to\infty} P(t) = N\).</article><span class="incontext"><a href="S_7.6.Logistic.html#li-2703">in-context</a></span>
