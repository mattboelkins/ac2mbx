<article class="list"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Item</span> <span class="codenumber"></span>
</h5>The value of a definite integral is linked to the average value of a function: for a continuous function \(f\) on \([a,b]\), its average value \(f_{\mbox{\tiny{AVG}} [a,b]}\) is given by

<span class="displaymath" id="me-476">\[
f_{\mbox{\tiny{AVG}} [a,b]} = \frac{1}{b-a} \int_a^b f(x) \, dx.
\]</span></article><span class="incontext"><a href="S_4.4.FTC.html#li-1843">in-context</a></span>
