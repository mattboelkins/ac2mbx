<span class="solution"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span> <span class="codenumber">7.1</span></span><p id="p-2483">
Since \(a_k = \frac{a_0}{k!}\) we have
</p>
<span class="displaymath" id="me-1085">\[
y = a_0 \sum_{k=0}^{\infty} \frac{x^k}{k!}.
\]</span><p id="p-2484">
So the functions that satisfy the differential equation <a knowl="./knowl/eq_PA8.6_Resistance_ode.html" knowl-id="xref-eq_PA8.6_Resistance_ode" alt="Equation 8.6.1 " title="Equation 8.6.1 ">(8.6.1)</a> are the exponential functions of the form \(y = a_0e^x\).
</p></span><span class="incontext"><a href="S_8.6.PowerSeries.html#solution-199">in-context</a></span>
