</h5>Write \(a_3\) in terms of \(a_2\). Then write \(a_3\) in terms of \(a_0\).


<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-196" id="solution-196"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span></span></a></span><span id="hk-solution-196" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2480">
Equating the degree 2 terms gives us \(3a_3 = a_2\) or \(a_3 = \frac{a_2}{3}\). Since \(a_2 = \frac{a_0}{2}\), we have \(a_3 = \frac{a_0}{3!}\).
