</h5>Since  \(\ds \sum_{k=1}^{\infty} a_k = \lim_{n \to \infty} S_n\) we must have \(\lim_{n \to \infty} S_n = L\). Also,

<span class="displaymath" id="me-867">\[
\lim_{n \to \infty} S_n = \lim_{n \to \infty} S_{n-1},
\]</span>
 
so \(\lim_{n \to \infty} S_{n-1} = L\) as well.</article><span class="incontext"><a href="S_8.3.Series.html#li-2876">in-context</a></span>
