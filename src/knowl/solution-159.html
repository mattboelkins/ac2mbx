<span class="solution"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span> <span class="codenumber">1.1</span></span><p id="p-2216">
If \(\sqrt[n]{a_n} \to r\), then as \(n\) increases we know that \(\sqrt[n]{a_n} \approx r\). So for large \(n\) we have \(a_n \approx r^n\).
