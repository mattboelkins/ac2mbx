</h5>Taking the limit of average velocity and using our work from (a), we find that
	
<span class="displaymath" id="me-17">\[
IV_{t = 3} = \lim_{h \to 0} AV_{[3, 3+h]} = \lim_{h \to 0} 6+h = 6,
\]</span>
 
	so the instantaneous velocity of the object when \(t = 3\) is 6 meters per minute.</article><span class="incontext"><a href="S_1.2.Limits.html#li-86">in-context</a></span>
