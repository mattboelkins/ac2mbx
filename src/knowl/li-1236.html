<span class="type">Item</span> <span class="codenumber">2</span>
</h5>Note that \(g''(x) &gt; 0\) for \(x \lt  -1\), \(g''(x) \lt  0\) for \(-1 \lt  x \lt  2\), and \(g''(x) \lt  0\) for \(x &gt; 2\).  This tells us that \(g\) is concave up for \(x \lt  -1\), concave down for \(-1 \lt  x \lt  2\), and concave down for \(x &gt; 2\).</article><span class="incontext"><a href="S_3.1.Tests.html#li-1236">in-context</a></span>
