</h5>In this case we have that \(\lim_{k \to \infty} \frac{2k}{k+5} = 2\) and so the sequence of \(k\)th terms does not even converge to 0. So the series \(\ds \sum_{k=1}^{\infty} \frac{2(-1)^{k+1}k}{k+5}\) diverges by the Divergence Test.</article><span class="incontext"><a href="S_8.4.Alternating.html#li-2993">in-context</a></span>
