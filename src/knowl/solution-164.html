<span class="solution"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span> <span class="codenumber">.1</span></span><p id="p-2227">
Since \(a_3 = \frac{1}{9}\) and \(b_3 = \frac{1}{12}\), it is the case that \(a_3 &gt; b_3\). We already know that \(S_2 &gt; T_2\), so adding a larger number to \(S_2\) than we add to \(T_2\) makes \(S_3 &gt; T_3\).
</p></span><span class="incontext"><a href="S_8.3.Series.html#solution-164">in-context</a></span>
