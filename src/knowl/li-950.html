<article class="list"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Item</span> <span class="codenumber">5</span>
</h5>If we first apply the chain rule to the outer function (the sine function), note that 
	
<span class="displaymath" id="me-176">\[
c'(x) = \cos(e^{x^2}) \frac{d}{dx}[e^{x^2}].
\]</span>
 
	Next, we again apply the chain rule, but this time to \(e^{x^2}\), and get
	
<span class="displaymath" id="me-177">\[
c'(x) = \cos(e^{x^2}) [e^{x^2}\cdot 2x].
\]</span></article><span class="incontext"><a href="S_2.5.Chain.html#li-950">in-context</a></span>
