<span class="displaymath">\begin{align*}
\int \sin (7x^4 + 3) \cdot x^3 \, dx \amp  = \amp  \int \sin(u) \cdot \frac{1}{28} \, du\\
\amp  = \amp  \frac{1}{28} \int \sin(u) \, du\\
\amp  = \amp  \frac{1}{28} (-\cos(u)) + C\\
\amp  = \amp  -\frac{1}{28} \cos(7x^4 + 3) + C.
\end{align*}</span><span class="incontext"><a href="S_5.3.Substitution.html#md-61">in-context</a></span>
