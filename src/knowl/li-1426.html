</h5>Because the box has dimensions \((10-2x) \times (15-2x) \times x\), the volume of the box is given by 
	
<span class="displaymath" id="me-337">\[
V(x) = x (10-2x) (15-2x) = 4x^3 - 50x^2 + 150x.
\]</span></article><span class="incontext"><a href="S_3.3.Optimization.html#li-1426">in-context</a></span>
