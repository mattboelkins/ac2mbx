</h5>Over each subsequent time interval, we see that the amount of increase in the potato's temperature gets less and less, thus we expect the value of \(F'(t)\) to get smaller and smaller as time goes on.  We therefore expect \(F'(75) &gt; F'(90)\).</article><span class="incontext"><a href="S_1.5.Units.html#li-282">in-context</a></span>
