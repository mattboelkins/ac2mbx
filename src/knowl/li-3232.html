</h5>All of the terms involving \(a_2\) are 0. These terms are \(a_2\), \(a_5\), \(a_8\), etc. The subscripts of these terms are all of the form \(3k+2\). So \(a_{3k+2} = 0\) for every positive integer \(k\).</article><span class="incontext"><a href="S_8.6.PowerSeries.html#li-3232">in-context</a></span>
