<span class="displaymath">\begin{align*}
f(x^2) \amp = g(-x^2)\\
\amp = \frac{1}{1-(-x^2)}\\
\amp = \sum_{k=0}^{\infty} \left(-x^2\right)^k\\
\amp = \sum_{k=0}^{\infty} (-1)^k x^{2k}.
\end{align*}</span><span class="incontext"><a href="S_8.6.PowerSeries.html#md-147">in-context</a></span>
