<article class="list"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Item</span> <span class="codenumber">3</span>
</h5>The outer function is \(f(x) = 2^x\), while the inner function is \(g(x) = \sin(x)\), and we know that 
	   
<span class="displaymath" id="me-161">\[
f'(x) = 2^x \ln(2), g'(x) = \cos(x), \ \mbox{and}  \ f'(g(x)) = 2^{\sin(x)}\ln(2).
\]</span>
 
	   Hence, by the chain rule,
	   
<span class="displaymath" id="me-162">\[
h'(x) = f'(g(x))g'(x) = 2^{\sin(x)}\ln(2)\cos(x).
\]</span></article><span class="incontext"><a href="S_2.5.Chain.html#li-928">in-context</a></span>
