<span class="type">Item</span> <span class="codenumber">3</span>
</h5>Since

<span class="displaymath" id="me-808">\[
S = \lim_{n \to \infty} S_n = \lim_{n \to \infty} a\frac{1-r^n}{1-r}
\]</span>
 
and

<span class="displaymath" id="me-809">\[
\lim_{n \to \infty} r^n = 0
\]</span>
 
for \(0 \lt  r \lt  1\), we conclude that

<span class="displaymath" id="me-810">\[
S = \lim_{n \to \infty} a\frac{1-r^n}{1-r} = \frac{a}{1-r}
\]</span>
 
when \(0 \lt  r \lt  1\).</article><span class="incontext"><a href="S_8.2.Geometric.html#li-2799">in-context</a></span>
