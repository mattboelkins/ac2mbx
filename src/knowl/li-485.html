</h5>\(f\) is not differentiable at \(a = -2, -1, 2, 3\) because at each of these points \(f\) is not continuous.  In addition, \(f\) is not differentiable at \(a = -3\) and \(a = 1\) because the graph of \(f\) has a corner point (or cusp) at each of these values.</article><span class="incontext"><a href="S_1.7.LimContDiff.html#li-485">in-context</a></span>
