</h5>\(S_3 = S_2+a_3\) and so \(S_2 \lt  S_3\). But \(a_3 \lt  a_2\), so \(S_3 \lt  S_1\). Thus,

<span class="displaymath" id="me-923">\[
0 \lt  S_2 \lt  S_3 \lt  S_1.
\]</span></article><span class="incontext"><a href="S_8.4.Alternating.html#li-2984">in-context</a></span>
