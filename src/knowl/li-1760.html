</h5>Since \(\int_0^2 g(x) \,dx = 4\) and \(\int_2^5 g(x) \,dx = -1\), we have
	
<span class="displaymath" id="me-447">\[
\int_0^5 g(x) \,dx = \int_0^2 g(x) \,dx + \int_2^5 g(x) \,dx = 4 + (-1) = 3.
\]</span></article><span class="incontext"><a href="S_4.3.DefiniteIntegral.html#li-1760">in-context</a></span>
