We substitute our series from (a) into the Airy equation to obtain the equation
</p>
<span class="displaymath" id="me-1123">\[
\sum_{k=2}^{\infty} (k-1)ka_kx^{k-2} + x\sum_{k=0}^{\infty} a_kx^{k} = 0.
\]</span><p id="p-2559">
Distributing the \(x\) in the second term on the left yields the equation in <a knowl="./knowl/eq_PA8.6_Airy_1.html" knowl-id="xref-eq_PA8.6_Airy_1" alt="Equation 8.6.5 " title="Equation 8.6.5 ">(8.6.5)</a>.
