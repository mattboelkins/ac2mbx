</h5>The series \(\sum_{k=1}^{\infty} a_k\) converges if the sequence \(\{S_n\}\) of partial sums converges. In this case we say that the series is the limit of the sequence of partial sums and write
	
<span class="displaymath" id="me-891">\[
\sum_{k=1}^{\infty} a_k =\lim_{n \to \infty} S_n.
\]</span></article><span class="incontext"><a href="S_8.3.Series.html#li-2939">in-context</a></span>
