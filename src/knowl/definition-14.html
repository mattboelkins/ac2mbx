<p id="p-2259">
An alternating series is a series of the form
</p>
<span class="displaymath" id="me-917">\[
\sum_{k=0}^{\infty} (-1)^k a_k,
\]</span><p id="p-2260">
where \(a_k \geq 0\) for each \(k\).
</p></article><span class="incontext"><a href="S_8.4.Alternating.html#definition-14">in-context</a></span>
