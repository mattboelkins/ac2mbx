</h5>Since the net signed area bounded by \(v\) on \([1,5]\) represents the total change in position of the object on the interval \([1,5]\), it follows that \(M_5\) estimates the total change in position.  Hence, the change in position is approximately \(-1.44\) feet.</article><span class="incontext"><a href="S_4.2.Riemann.html#li-1697">in-context</a></span>
