<p id="p-2203">
Determine whether each of the following series converges or diverges. Explicitly state which test you use.
</p>
<ol xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" style="list-style-type: decimal;">
<li id="li-2929">\(\ds \sum \frac{k}{2^k}\)</li>
<li id="li-2930">\(\ds \sum \frac{k^3+2}{k^2+1}\)</li>
<li id="li-2931">\(\ds \sum \frac{10^k}{k!}\)</li>
<li id="li-2932">\(\ds \sum \frac{k^3-2k^2+1}{k^6+4}\)</li>
