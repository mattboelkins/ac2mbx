</h5>Calculate \(P'_2(0)\) to show that \(P'_2(0) = f'(0)\).


<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-185" id="solution-185"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span></span></a></span><span id="hk-solution-185" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2346">
A simple calculation shows \(P'_2(x) = P'1(x) + 2c_2x\). So \(P'_2(0) = P'_1(0) = 1 = f'(0)\) as desired.
