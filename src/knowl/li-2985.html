</h5>\(S_4 = S_3-a_4\) and so \(S_4 \lt  S_3\). But \(a_4 \lt  a_3\), so \(S_2 \lt  S_4\). Thus,

<span class="displaymath" id="me-924">\[
0 \lt  S_2 \lt  S_4 \lt  S_3 \lt  S_1.
\]</span></article><span class="incontext"><a href="S_8.4.Alternating.html#li-2985">in-context</a></span>
