</h5>Consider the differential equation
      
<span class="displaymath" id="me-692">\[

      \frac{dy}{dt} = y - t.
      
\]</span>
 
      Determine whether the following functions are solutions to the given differential equation.

      <ul xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" style="list-style-type: disc;">
<li id="li-2489">\(y(t) = t + 1 + 2e^t\)</li>
<li id="li-2490">\(y(t) = t + 1\)</li>
<li id="li-2491">\(y(t) = t + 2\)</li>
</ul></article><span class="incontext"><a href="S_7.1.DEIntro.html#li-2488">in-context</a></span>
