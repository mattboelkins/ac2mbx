<article class="definition-like"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Definition</span><span class="codenumber">1.3.1</span>
</h5>
<p id="p-85">
For a function \(f\), the average rate of change\knownindex{\lt main&gt;average rate of change\lt /main&gt;} of \(f\) on the interval \([a,a+h]\) is given by the value
</p>
<span class="displaymath" id="me-19">\[
AV_{[a,a+h]} = \frac{f(a+h)-f(a)}{h}.
\]</span></article><span class="incontext"><a href="S_1.3.DerivativePt.html#definition-2">in-context</a></span>
