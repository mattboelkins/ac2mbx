</h5>Because \(h'(x) = abe^{-bx},\) we have that \(h''(x) = abe^{-bx}(-b) = -ab^2e^{-bx}\).  As with \(h'\), we recognize that \(a\), \(b^2\), and \(e^{-bx}\) are always positive, and thus \(h''(x) = -ab^2e^{-bx} \lt  0\) for all values of \(x\), making \(h\) always concave down.</article><span class="incontext"><a href="S_3.2.Families.html#li-1308">in-context</a></span>
