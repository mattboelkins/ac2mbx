<span class="type">Definition</span><span class="codenumber">1.7.6</span>
</h5>
<p id="p-250">
A function \(f\) is continuous at \(x = a\) \knownindex{\lt main&gt;continuous at \(x = a\)\lt /main&gt;} provided that
</p>
<ol xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" style="list-style-type: decimal;">
<li id="li-441">\(f\) has a limit as \(x \to a\),</li>
<li id="li-442">\(f\) is defined at \(x = a\), and</li>
<li id="li-443">\(\ds \lim_{x \to a} f(x) = f(a).\)</li>
</ol></article><span class="incontext"><a href="S_1.7.LimContDiff.html#definition-7">in-context</a></span>
