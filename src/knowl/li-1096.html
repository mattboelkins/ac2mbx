</h5>Because the graph of the curve fails the vertical line test, \(y\) cannot be a function of \(x\).  This also confirms our intuition that there is not an algebraic means by which we can rearrange the equation \(x = y^5 - 5y^3 + 4y\) to write \(y\) in terms of \(x\).</article><span class="incontext"><a href="S_2.7.Implicit.html#li-1096">in-context</a></span>
