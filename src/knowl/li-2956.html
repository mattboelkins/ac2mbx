</h5>Let \(S_n\) be the \(n\)th partial sum of \( \sum \frac{1}{k^2}\) and \(T_n\) the \(n\)th partial sum of \( \sum \frac{1}{k^2+k}\). Which is larger, \(S_1\) or \(T_1\)? Why?


<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-162" id="solution-162"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span></span></a></span><span id="hk-solution-162" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2225">
Since \(S_1 = 1\) and \(T_1 = \frac{1}{2}\), we see that \(S_1 &gt; T_1\).
</p></span></span></article><span class="incontext"><a href="S_8.3.Series.html#li-2956">in-context</a></span>
