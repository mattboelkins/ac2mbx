</h5>Observe that the average velocity of the ball on the intervals \([0.799,0.8]\) and \([0.8,0.801]\) is 6.416 and 6.384 feet/sec respectively.  Hence it appears that the ball's velocity at the instant \(t = 0.8\) should be about 6.4 feet per second.</article><span class="incontext"><a href="S_1.1.Velocity.html#li-22">in-context</a></span>
