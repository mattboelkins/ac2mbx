<span class="displaymath">\begin{align*}
\int_0^1 x^2 \, dx \amp  = \amp  \left. \frac{1}{3} x^3 + C \right|_0^1\\
\amp  = \amp  \left(\frac{1}{3} (1)^3 + C  \right) - \left(\frac{1}{3} (0)^3 + C  \right)\\
\amp  = \amp  \frac{1}{3} + C - 0 - C\\
\amp  = \amp  \frac{1}{3}.
\end{align*}</span><span class="incontext"><a href="S_4.4.FTC.html#md-48">in-context</a></span>
