<article class="paragraph"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Paragraph</span></h5>

{
The Constant Multiple Rule:\knownindex{\lt main&gt;constant multiple rule\lt /main&gt;} For any real number \(k\), if \(f(x)\) is a differentiable function with derivative \(f'(x)\), then \(\frac{d}{dx}[k f(x)] = k f'(x)\).
}
