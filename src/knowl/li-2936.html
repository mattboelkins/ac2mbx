<span class="type">Item</span> <span class="codenumber">2</span>
</h5>For this series, notice that the degree of the numerator is greater than the degree of the denominator, so

<span class="displaymath" id="me-888">\[
\lim_{n \to \infty} \frac{n^3+2}{n^2+1} = \infty.
\]</span>
 
Since this limit is not 0, the Divergence Test shows that \(\ds \sum \frac{k^3+2}{k^2+1}\) diverges.</article><span class="incontext"><a href="S_8.3.Series.html#li-2936">in-context</a></span>
