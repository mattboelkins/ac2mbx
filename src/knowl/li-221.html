</h5>Conjecture a formula for \(f'(a)\) that depends only on the value \(a\).  That is, in the same way that we have a formula for \(f(x)\) (recall \(f(x) = 4x - x^2\)), see if you can use your work above to guess a formula for \(f'(a)\) in terms of \(a\).</article><span class="incontext"><a href="S_1.4.DerivativeFxn.html#li-221">in-context</a></span>
