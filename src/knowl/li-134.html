</h5>Because the units on \(\frac{f(a+h)-f(a)}{h}\) are “units of \(f\) per unit of \(x\),” the derivative has these very same units.  For instance, if \(s\) measures position in feet and \(t\) measures time in seconds, the units on \(s'(a)\) are feet per second.</article><span class="incontext"><a href="S_1.3.DerivativePt.html#li-134">in-context</a></span>
