</h5>The sum \(\ds 4 + 8 + 16 + 32 + \cdots + 256\) is a sum of powers of \(2\), which we can express in sigma notation as
	
<span class="displaymath" id="me-413">\[
4 + 8 + 16 + 32 + \cdots + 256 = \sum{i=2}^{8} 2^i.
