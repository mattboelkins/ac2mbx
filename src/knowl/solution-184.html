Since
</p>
<span class="displaymath" id="me-988">\[
P_2(x) = P_1(x) + c_2(x)^2 = f(0) + f'(0)x + c_2x^2
\]</span><p id="p-2344">

</p>
<span class="displaymath" id="me-989">\[
P_2(0) = 1 = f(0)
\]</span><p id="p-2345">
as desired.
