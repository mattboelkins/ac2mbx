</h5>For instance, the approximate distance traveled on \([0,0.5]\) can be computed by \(v(0) \cdot 0.5 = 1.5 \cdot 0.5 = 0.75\) mile, while the approximate distance on \([0.5,1]\) can be computed by \(v(0.5) \cdot 0.5 = 1.9375 \cdot 0.5 = 0.9688\).</article><span class="incontext"><a href="S_4.1.VelocityDistance.html#li-1577">in-context</a></span>
