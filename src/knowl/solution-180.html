<span class="solution"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span> <span class="codenumber">1.1</span></span><p id="p-2320">
Since \(S_{n+1} = S_n + (-1)^{n+2}a_{n+1}\) we have
</p>
<span class="displaymath" id="md-124">\begin{align*}
\frac{S_n+S_{n+1}}{2} \amp = \frac{S_n+S_{n} + (-1)^{n+2}a_{n+1}}{2}\\
\amp = \frac{2S_{n} + (-1)^{n+2}a_{n+1}}{2}\\
\amp = S_n + \frac{1}{2}(-1)^{n+2}a_{n+1}.
\end{align*}</span></span><span class="incontext"><a href="S_8.4.Alternating.html#solution-180">in-context</a></span>
