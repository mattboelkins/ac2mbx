<span class="type">Item</span> <span class="codenumber">3</span>
</h5>First, using work from and similar to that in (c), we find \(\int_0^5 f(x) \, dx = -3 + 2 = -1\) and \(\int_0^5 g(x) \, dx = 3\), thus by the sum rule,
	
<span class="displaymath" id="me-448">\[
\int_0^5 (f(x) + g(x))\, dx = \int_0^5 f(x)\, dx + \int_0^5 g(x)\, dx = -1 + 3 = 2.
\]</span></article><span class="incontext"><a href="S_4.3.DefiniteIntegral.html#li-1761">in-context</a></span>
