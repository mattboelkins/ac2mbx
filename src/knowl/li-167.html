</h5>Observe that \(\frac{s(2)-s(1)}{2-1} = \frac{0 - 32}{1} = -32\) feet per second.  This value represents the average rate at which the ball is falling over the time interval from \(t = 1\) to \(t = 2\).</article><span class="incontext"><a href="S_1.3.DerivativePt.html#li-167">in-context</a></span>
