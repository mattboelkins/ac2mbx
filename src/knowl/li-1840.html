<span class="type">Item</span> <span class="codenumber">3</span>
</h5>Noting that \(\frac{d}{dx}[\frac{2}{3} x^{3/2}] = x^{1/2}\), we find that
	
<span class="displaymath" id="md-51">\begin{align*}
\int_0^1 (\sqrt{x} - x^2) \, dx \amp  = \amp  \left. \frac{2}{3}x^{3/2} - \frac{1}{3}x^3 \right|_0^1\\
\amp  = \amp  \frac{2}{3} - \frac{1}{3} - (0 - 0 )\\
\amp  = \amp  \frac{1}{3}.
\end{align*}</span></article><span class="incontext"><a href="S_4.4.FTC.html#li-1840">in-context</a></span>
