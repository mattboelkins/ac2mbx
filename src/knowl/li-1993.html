</h5>\(F\) is CCU wherever \(F' = f\) is increasing or wherever \(F'' = f'\) is positive.  It is straightforward to show that \(f''\) is positive for \(-1 \lt  x \lt  1\) and negative otherwise, thus \(F\) is CCU on \(-1 \lt  x \lt  1\) and CCD for \(x \lt  -1\) and \(x &gt; 1\).</article><span class="incontext"><a href="S_5.2.FTC2.html#li-1993">in-context</a></span>
