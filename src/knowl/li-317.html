</h5>Using a central difference, we have
	
<span class="displaymath" id="me-40">\[
f'(90) = \frac{f(100) - f(80}{100-80} = \frac{0.027 - 0.015}{20} = \frac{0.012}{20} = 0.0006
\]</span>
 
	which tells us that \(f'(90) = 0.0006\) liters per kilometer per kilometer per hour.</article><span class="incontext"><a href="S_1.5.Units.html#li-317">in-context</a></span>
