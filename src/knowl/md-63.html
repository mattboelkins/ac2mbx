<span class="displaymath">\begin{align*}
\int_{x=2}^{x=5} xe^{x^2} \, dx \amp  = \amp  \int_{u=4}^{u=25} e^{u} \cdot \frac{1}{2} \, du\\
\amp  = \amp  \left. \frac{1}{2}e^u \right|_{u=4}^{u=25}\\
\amp  = \amp  \frac{1}{2}e^{25} - \frac{1}{2}e^4.
\end{align*}</span><span class="incontext"><a href="S_5.3.Substitution.html#md-63">in-context</a></span>
