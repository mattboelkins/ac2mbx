</h5>\(\lim_{x \to a} f(x)\) does not exist at \(a = -2\) since \(\lim_{x \to -2^-} f(x) = 2 \ne -1 = \lim_{x \to -2^+}\) and \(\lim_{x \to a} f(x)\) does not exist at \(a = +2\) since \(\lim_{x \to 2^+} f(x)\) does not exist due to the infinitely oscillatory behavior of \(f\).</article><span class="incontext"><a href="S_1.7.LimContDiff.html#li-459">in-context</a></span>
