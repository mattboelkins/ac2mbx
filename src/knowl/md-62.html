<span class="displaymath">\begin{align*}
\int xe^{x^2} \, dx \amp  = \amp  \int e^u \cdot \frac{1}{2} \, du\\
\amp  = \amp  \frac{1}{2} \int e^u \, du\\
\amp  = \amp  \frac{1}{2} e^u + C\\
\amp  = \amp  \frac{1}{2} e^{x^2} + C.
\end{align*}</span><span class="incontext"><a href="S_5.3.Substitution.html#md-62">in-context</a></span>
