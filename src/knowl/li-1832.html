<article class="list"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Item</span> <span class="codenumber">3</span>
</h5>Since \(e^x\) is its own derivative, it is also its own antiderivative.  Hence,
	
<span class="displaymath" id="me-469">\[
\int_0^1 e^x \, dx = \left. e^x \right|_0^1 = e^1 - e^0 = e-1.
\]</span></article><span class="incontext"><a href="S_4.4.FTC.html#li-1832">in-context</a></span>
