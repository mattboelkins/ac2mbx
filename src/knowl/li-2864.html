</h5>If we add the first few terms of the sequence \(\left\{\frac{1}{k^2}\right\}\) we obtain the entries (to 10 decimal places) in the following table.
<figure class="figure-like" id="table-45">
\(\ds \sum_{k=1}^{1} \frac{1}{k^2}\)   \amp  \(1\)              \amp    \amp \(\ds \sum_{k=1}^{6} \frac{1}{k^2}\)   \amp  \(1.491388889\) 
\(\ds \sum_{k=1}^{2} \frac{1}{k^2}\)   \amp  \(1.25\)           \amp    \amp \(\ds \sum_{k=1}^{7} \frac{1}{k^2}\)   \amp  \(1.511797052\) 
\(\ds \sum_{k=1}^{3} \frac{1}{k^2}\)   \amp  \(1.361111111\)    \amp    \amp \(\ds \sum_{k=1}^{8} \frac{1}{k^2}\)   \amp  \(1.527422052\) 
\(\ds \sum_{k=1}^{4} \frac{1}{k^2}\)   \amp  \(1.423611111\)    \amp    \amp \(\ds \sum_{k=1}^{9} \frac{1}{k^2}\)   \amp  \(1.539767731\) 
\(\ds \sum_{k=1}^{5} \frac{1}{k^2}\)   \amp  \(1.463611111\)    \amp    \amp \(\ds \sum_{k=1}^{10} \frac{1}{k^2}\)  \amp  \(1.549767731\) </figure></article><span class="incontext"><a href="S_8.3.Series.html#li-2864">in-context</a></span>
