</h5>The tax cut of \(P\) dollars is income for its recipient. How much of this tax cut will be spent?


<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-132" id="solution-132"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span></span></a></span><span id="hk-solution-132" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2068">
Given that 75% of income is spent, this tax cut/rebate will result in \(0.75P\) dollars spent.
