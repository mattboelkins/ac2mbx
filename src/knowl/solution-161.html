<span class="solution"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span> <span class="codenumber">3.1</span></span><p id="p-2219">
Since the terms in our series are all positive, we must have \(r &gt; 0\). Now the geometric series with ratio \(r\) converges only for \(r \lt  1\),so the series
</p>
<span class="displaymath" id="me-894">\[
\sum a_k
\]</span><p id="p-2220">
will converge if
</p>
<span class="displaymath" id="me-895">\[
\lim_{n \to \infty} \sqrt[n]{a_n} = r
\]</span><p id="p-2221">
with \(0 \lt  r \lt  1\).
</p></span><span class="incontext"><a href="S_8.3.Series.html#solution-161">in-context</a></span>
