</h5>Determine a formula for \(h_n\) in terms of \(h\).


<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-130" id="solution-130"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span></span></a></span><span id="hk-solution-130" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2063">
Since the ball bounces back 3/4 of the original height, we have
</p>
