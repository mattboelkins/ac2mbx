<span class="displaymath">\begin{align*}
\int_0^1 \frac{1}{\sqrt{x}} \, dx \amp  = \amp  \lim_{a \to 0^+} \int_a^1 \frac{1}{\sqrt{x}} \, dx\\
\amp  = \amp  \lim_{a \to 0^+} 2\sqrt{x} \big\vert_a^1\\
\amp  = \amp  \lim_{a \to 0^+} 2\sqrt{1} - 2\sqrt{a}\\
\amp  = \amp  2,
\end{align*}</span><span class="incontext"><a href="S_6.5.Improper.html#md-72">in-context</a></span>
