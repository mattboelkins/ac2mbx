<span class="solution"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span> <span class="codenumber">2.1</span></span><p id="p-2217">
Since \(a_n \approx r^n\) when \(n\) is large,
</p>
<span class="displaymath" id="me-893">\[
\sum a_k \approx \sum r^k
\]</span><p id="p-2218">
when \(k\) is large. So \(\sum a_k\) looks like a geometric sequence with ratio \(r\) when \(n\) is big.
</p></span><span class="incontext"><a href="S_8.3.Series.html#solution-160">in-context</a></span>
