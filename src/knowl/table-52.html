 \vphantom{{M}}Geometric Series   \amp  The geometric series \(\sum ar^k\) with ratio \(r\) converges for \(-1 \lt  r \lt  1\) and diverges for \(|r| \geq 1\). \amp The sum of the convergent geometric series \(\displaystyle \sum_{k=0}^{\infty} ar^k\) is \(\frac{a}{1-r}\). 
 \vphantom{{M}} Divergence Test   \amp If the sequence \(a_n\) does not converge to 0, then the series \(\sum a_k\) diverges. \amp This is the first test to apply because the conclusion is simple. However, if \(\lim_{n \to \infty} a_n = 0\), no conclusion can be drawn. </figure><span class="incontext"><a href="S_8.4.Alternating.html#table-52">in-context</a></span>
