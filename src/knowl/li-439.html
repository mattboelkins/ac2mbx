</h5>For \(a = -2\), \(a = -1\), and \(a = 1\), \(\ds \lim_{x \to a} f(x) \ne f(a)\).  At \(a = -2\), the limit fails to exist, but \(f(-2) = 1\).  At \(a = -1\), the limit is \(\frac{5}{3}\), but \(f(-1)\) is not defined.  At \(a = 1\), the limit is 3, but \(f(1) = 2\).</article><span class="incontext"><a href="S_1.7.LimContDiff.html#li-439">in-context</a></span>
