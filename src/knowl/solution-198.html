<span class="solution"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span> <span class="codenumber">6.1</span></span><p id="p-2482">
Equating the degree \(k-1\) terms gives us \(ka_k = a_{k-1}\) or \(a_k = \frac{a_{k-1}}{k}\). It appears that \(a_{k-1} = \frac{a_0}{(k-1)!}\), so we have
</p>
<span class="displaymath" id="me-1084">\[
a_k = \frac{a_0}{k!}.
\]</span></span><span class="incontext"><a href="S_8.6.PowerSeries.html#solution-198">in-context</a></span>
