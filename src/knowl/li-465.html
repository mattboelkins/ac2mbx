</h5>A function can be continuous at a point, but not be differentiable there.  In particular, a function \(f\) is not differentiable at \(x = a\) if the graph has a sharp corner (or <!--Style me with CSS--><em xmlns:b64="https://github.com/ilyakharlamov/xslt_base64">cusp</em>) \knownindex{\lt main&gt;cusp\lt /main&gt;} at the point \((a,f(a))\).</article><span class="incontext"><a href="S_1.7.LimContDiff.html#li-465">in-context</a></span>
