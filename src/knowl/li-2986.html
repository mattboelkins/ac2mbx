</h5>\(S_5 = S_4+a_5\) and so \(S_4 \lt  S_5\). But \(a_5 \lt  a_4\), so \(S_5 \lt  S_3\). Thus,

<span class="displaymath" id="me-925">\[
0 \lt  S_2 \lt  S_4 \lt  S_5 \lt  S_3 \lt  S_1.
