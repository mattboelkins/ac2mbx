<span class="type">Item</span> <span class="codenumber">2</span>
</h5>Substituting \(-x^2\) for \(x\) in the power series expansion for \(g(x)\) gives

<span class="displaymath" id="md-147">\begin{align*}
f(x^2) \amp = g(-x^2)\\
\amp = \frac{1}{1-(-x^2)}\\
\amp = \sum_{k=0}^{\infty} \left(-x^2\right)^k\\
\amp = \sum_{k=0}^{\infty} (-1)^k x^{2k}.
\end{align*}</span>
 ]</article><span class="incontext"><a href="S_8.6.PowerSeries.html#li-3200">in-context</a></span>
