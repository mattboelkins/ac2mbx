</h5>Wherever \(F''&gt;0\), \(F\) is concave up; note particularly that \(F''&gt;0\) if and only if \(f\) is increasing.  Thus, \(F\) is concave up on \((0,1)\), \((4,6)\), and concave down on \((1,3)\), \((6,7)\), and neither on \((3,4)\).</article><span class="incontext"><a href="S_5.1.AntiDGraphs.html#li-1899">in-context</a></span>
