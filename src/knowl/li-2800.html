</h5>A geometric series is an infinite sum of the form

<span class="displaymath" id="eq_8.2_geometric_series_2">\begin{equation}
 a + ar + ar^2 + \cdots = \sum_{n=0}^{\infty} ar^n,
\label{eq_8.2_geometric_series_2}\tag{8.2.6}\end{equation}</span>
 
where \(a\) and \(r\) are real numbers such that \(r \ne 0\).</article><span class="incontext"><a href="S_8.2.Geometric.html#li-2800">in-context</a></span>
