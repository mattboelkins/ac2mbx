</h5>Noting that \(m\) is composite with the natural logarithm function serving as both the inner and outer function, we find that
           
<span class="displaymath" id="me-199">\[
m'(z) = \frac{1}{\ln(z)} \cdot \frac{1}{z}.
\]</span></article><span class="incontext"><a href="S_2.6.Inverse.html#li-1014">in-context</a></span>
