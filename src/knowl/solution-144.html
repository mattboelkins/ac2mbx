<span class="solution"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span> <span class="codenumber">1.1</span></span><p id="p-2114">
The linearization of \(f\) at \(x=a\) is
</p>
<span class="displaymath" id="me-842">\[
f(a) + f'(a)(x-a),
\]</span><p id="p-2115">
so the linearization \(P_1(x)\) of \(f(x) = e^x\) at \(x=0\) is
</p>
<span class="displaymath" id="me-843">\[
P_1(x) = e^0 + e^0(x-0) = 1+x.
\]</span><p id="p-2116">
Now
</p>
<span class="displaymath" id="me-844">\[
f(x) \approx P_1(x)
\]</span><p id="p-2117">
for \(x\) close to \(0\) and so
</p>
<span class="displaymath" id="me-845">\[
e = e^1 \approx P_1(1) = 1+1 = 2.
\]</span></span><span class="incontext"><a href="S_8.3.Series.html#solution-144">in-context</a></span>
