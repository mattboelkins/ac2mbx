</h5>If \(|r| \lt  1\), then using the fact that \(S_n = a\frac{1-r^n}{1-r}\), it follows that the sum \(S\) of the geometric series <a knowl="./knowl/eq_8.2_geometric_series_2.html" knowl-id="xref-eq_8.2_geometric_series_2" alt="Equation 8.2.6 " title="Equation 8.2.6 ">(8.2.6)</a> is

<span class="displaymath" id="me-815">\[
S = \lim_{n \to \infty} S_n = \lim_{n \to \infty} a\frac{1-r^n}{1-r} = \frac{a}{1-r}
\]</span></article><span class="incontext"><a href="S_8.2.Geometric.html#li-2802">in-context</a></span>
