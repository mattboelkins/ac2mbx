<article class="paragraph"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Paragraph</span></h5>
If \(\sqrt[n]{a_n} \to r\), then as \(n\) increases we know that \(\sqrt[n]{a_n} \approx r\). So for large \(n\) we have \(a_n \approx r^n\).
</article><span class="incontext"><a href="S_8.3.Series.html#p-2216">in-context</a></span>
