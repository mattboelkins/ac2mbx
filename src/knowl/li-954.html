</h5>Suppose that \(f(x)\) and \(g(x)\) are differentiable functions and that the following information about them is known:
	
<figure class="figure-like" id="table-17"> 
   \(x\) 	\amp  \(f(x)\)  	\amp  \(f'(x)\)	\amp  \(g(x)\)	\amp  \(g'(x)\) 

   \(-1\) 	\amp  \(2\)	\amp  \(-5\) \amp  \(-3\) \amp   \(4\) 

   \(2\) 	\amp  \(-3\)	\amp  \(4\) \amp  \(-1\) \amp   \(2\) </figure> 

If \(C(x)\) is a function given by the formula \(f(g(x))\), determine \(C'(2)\).   In addition, if \(D(x)\) is the function \(f(f(x))\), find \(D'(-1)\).</article><span class="incontext"><a href="S_2.5.Chain.html#li-954">in-context</a></span>
