</h5>Suppose that \(f(x)\) and \(g(x)\) are differentiable functions and it is known that \(f(3) = -2\), \(f'(3) = 7\), \(g(3) = 4\), and  \(g'(3) = -1\).  If \(p(x) = f(x) \cdot g(x)\) and \(\displaystyle q(x) = \frac{f(x)}{g(x)}\), calculate \(p'(3)\) and \(q'(3)\).</article><span class="incontext"><a href="S_2.3.ProdQuot.html#li-799">in-context</a></span>
