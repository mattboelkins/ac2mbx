</h5>Now write \(a_2\) in terms of \(a_1\). Then write \(a_2\) in terms of \(a_0\).


<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-195" id="solution-195"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span></span></a></span><span id="hk-solution-195" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2479">
Equating the degree 1 terms gives us \(2a_2 = a_1\) or \(a_2 = \frac{a_1}{2}\). Since \(a_1 = a_0\), we have \(a_2 = \frac{a_0}{2}\).
