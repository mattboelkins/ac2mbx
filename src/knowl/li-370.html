</h5>Since \(a(t)\) is the instantaneous rate of change of \(v(t)\), \(a(t) = v'(t)\).  And because \(v(t) = s'(t)\), it follows that \(a(t) = v'(t) = [s'(t)]' = s''(t)\), so acceleration is the second derivative of position.</article><span class="incontext"><a href="S_1.6.SecondD.html#li-370">in-context</a></span>
