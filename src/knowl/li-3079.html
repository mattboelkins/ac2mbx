</h5>Calculate \(P_2(0)\) to show that \(P_2(0) = f(0)\).


<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-184" id="solution-184"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span></span></a></span><span id="hk-solution-184" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2343">
Since
</p>
<span class="displaymath" id="me-988">\[
P_2(x) = P_1(x) + c_2(x)^2 = f(0) + f'(0)x + c_2x^2
\]</span><p id="p-2344">
we have that
</p>
<span class="displaymath" id="me-989">\[
P_2(0) = 1 = f(0)
\]</span><p id="p-2345">
as desired.
</p></span></span></article><span class="incontext"><a href="S_8.5.Taylor.html#li-3079">in-context</a></span>
