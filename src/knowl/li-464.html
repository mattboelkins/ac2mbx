</h5>If \(f\) is differentiable at \(x = a\), then \(f\) is continuous at \(x = a\).  Equivalently, if\(f\) fails to be continuous at \(x = a\), then \(f\) will not be differentiable at \(x = a\).</article><span class="incontext"><a href="S_1.7.LimContDiff.html#li-464">in-context</a></span>
