</h5>Factoring out \(ar^3\) gives us

<span class="displaymath" id="md-86">\begin{align*}
ar^3+ar^4+ar^5 + \cdots \amp = ar^3\left(1+r+r^2+ \cdots \right)\\
\amp = ar^3\sum_{k=0}^{\infty} r^k\\
\amp = ar^3 \left(\frac{1}{1-r}\right)\\
\amp = \frac{ar^3}{1-r}.
\end{align*}</span></article><span class="incontext"><a href="S_8.2.Geometric.html#li-2809">in-context</a></span>
