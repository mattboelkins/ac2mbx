</h5>Since \((k+1)^2 + 2 &gt; k^2+2\) it follows that \(\frac{1}{(k+1)^2+2} \lt  \frac{1}{k^2+2}\) and the sequence \(\frac{1}{k^2+2}\) decreases to 0. The Alternating Series Test shows then that the series \(\ds \sum_{k=1}^{\infty} \frac{(-1)^k}{k^2+2}\) converges.</article><span class="incontext"><a href="S_8.4.Alternating.html#li-2992">in-context</a></span>
