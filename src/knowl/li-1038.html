</h5>Finally, we recall that we know \(r'(x) = \cos^2(\arctan(x)) = \left( \cos(\arctan(x)) \right)^2\).  Having established that \(\cos(\arctan(x)) = \frac{1}{\sqrt{1+x^2}}\), we now have that
	
<span class="displaymath" id="me-210">\[
r'(x) = \frac{1}{1+x^2}.
\]</span></article><span class="incontext"><a href="S_2.6.Inverse.html#li-1038">in-context</a></span>
