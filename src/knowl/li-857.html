</h5>The derivative \(h'(x)\) is, like \(h(x)\), defined for all values of \(x\) for which \(\cos(x) \ne 0\).  Therefore, \(h\) and \(h'\) have the same domain:  all real numbers \(x\) such that \(x \ne \frac{k\pi}{2}\), where \(k = \pm 1, \pm 2, \ldots\).</article><span class="incontext"><a href="S_2.4.OtherTrig.html#li-857">in-context</a></span>
