</h5>\(q(x) = \ds \frac{x^3 - x + 2}{x} = \ds \frac{x^3}{x} - \frac{x}{x} + \frac{2}{x} = x^2 - 1 + 2x^{-1}\).  Now it follows that \(q'(x) = 2x - 2x^{-2}\).</article><span class="incontext"><a href="S_2.1.ElemRules.html#li-637">in-context</a></span>
