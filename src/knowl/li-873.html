<span class="type">Item</span> <span class="codenumber">4</span>
</h5>The derivative \(p'(x)\) is, like \(p(x)\), defined for all values of \(x\) for which \(\sin(x) \ne 0\).  Therefore, \(p\) and \(p'\) have the same domain:  all real numbers \(x\) such that \(x \ne k\pi\), where \(k = 0, \pm 1, \pm 2, \ldots\).</article><span class="incontext"><a href="S_2.4.OtherTrig.html#li-873">in-context</a></span>
