<article class="paragraph"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Paragraph</span></h5>
It is logically equivalent to say that if the sequence \(\{a_k\}\) of \(n\) terms does not converge to 0, then the series \( \sum_{k = 1}^{\infty} a_k\) cannot converge. This statement is called the Divergence Test\knownindex{\lt main&gt;Divergence Test\lt /main&gt;}.
