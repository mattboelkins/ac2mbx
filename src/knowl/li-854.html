</h5>\(h(x) = \sec(x)\) is defined for all \(x\) for which \(\cos(x) \ne 0\).  Hence the domain of \(h\) is all real numbers \(x\) such that \(x \ne \frac{k\pi}{2}\), where \(k = \pm 1, \pm 2, \ldots\).</article><span class="incontext"><a href="S_2.4.OtherTrig.html#li-854">in-context</a></span>
