We begin by letting \(x\) be the distance from \(Z\) to \(Q\). Since it is 3 km from \(P\) to \(Q\), the distance from \(P\) to \(Z\) is \(3-x\). Further, by the Pythagorean Theorem, the distance from \(Z\) to the cabin is \(\sqrt{4+x^2}\).
