<span class="type">Item</span> <span class="codenumber">1</span>
</h5>As both numerator and denominator tend to \(\infty\) as \(x \to \infty\), by L'Hopital's Rule followed by some elementary algebra,
  
<span class="displaymath" id="me-294">\[
 \lim_{x \to \infty} \frac{x}{\ln(x)} = \lim_{x \to \infty} \frac{1}{\frac{1}{x}} = \lim_{x \to \infty} x = \infty.
\]</span></article><span class="incontext"><a href="S_2.8.LHR.html#li-1179">in-context</a></span>
