</h5>From the given graph, we observe that \(f(2) = 0\), \(f'(2) = \frac{1}{2}\), \(g(2)=0\), and \(g'(2) = 4\).  By L'Hopital's Rule, 
	
<span class="displaymath" id="me-277">\[
\lim_{x \to 2} \frac{f(x)}{g(x)} = \frac{f'(2)}{g'(2)} = \frac{\frac{1}{2}}{4} = \frac{1}{8}.
\]</span></article><span class="incontext"><a href="S_2.8.LHR.html#li-1161">in-context</a></span>
