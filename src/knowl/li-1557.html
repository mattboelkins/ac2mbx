</h5>Since \(\frac{ds}{dt} = \frac{2}{3} \frac{dx}{dt}\), and \(\frac{dx}{dt} = 3\), it follows \(\frac{ds}{dt} = 2\) for every value of \(t\) (and \(x\)).  Thus, \(\left. \frac{ds}{dt} \right|_{x=8} = 2\) feet per second.</article><span class="incontext"><a href="S_3.5.RelatedRates.html#li-1557">in-context</a></span>
