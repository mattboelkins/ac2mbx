<article class="paragraph"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Paragraph</span></h5>
The \(n\)th partial sum of the series \(\sum_{k=1}^{\infty} a_k\)
is the finite sum
\(S_n = \sum_{k=1}^{n} a_k.\)
</article><span class="incontext"><a href="S_8.3.Series.html#p-2138">in-context</a></span>
