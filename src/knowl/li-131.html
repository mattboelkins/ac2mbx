</h5>The derivative of \(f\) at the value \(x = a\) is defined as the limit of the average rate of change of \(f\) on the interval \([a,a+h]\) as \(h \to 0\).  It is possible for this limit not to exist, so not every function has a derivative at every point.</article><span class="incontext"><a href="S_1.3.DerivativePt.html#li-131">in-context</a></span>
