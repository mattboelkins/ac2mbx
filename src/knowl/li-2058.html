</h5>Consider the indefinite integral \(\ds \int \tan(x) \, dx\).  By rewriting the integrand as \(\tan(x) = \frac{\sin(x)}{\cos(x)}\) and identifying an appropriate function-derivative pair, make a \(u\)-substitution and hence evaluate \(\ds \int \tan(x) \, dx\).</article><span class="incontext"><a href="S_5.3.Substitution.html#li-2058">in-context</a></span>
