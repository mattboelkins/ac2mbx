</h5>If \(C'(5000) = -0.1\), this would tell us that \(C(r)\) is a decreasing function at \(r = 5000\), which means that the total cost to make \(5001\) feet of rope is less than the total cost to make \(5000\) feet of rope.  Is this possible?</article><span class="incontext"><a href="S_1.5.Units.html#li-302">in-context</a></span>
