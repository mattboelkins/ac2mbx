{
L'Hopital's Rule: \knownindex{\lt main&gt;L'Hopital's rule\lt /main&gt;} Let
\(f\) and \(g\) be differentiable at \(x=a\), and suppose that
\mbox{\(f(a) = g(a) = 0\)} and that \(g'(a) \neq 0\). Then
\( \lim_{x \to a} \frac{f(x)}{g(x)} = \frac{f'(a)}{g'(a)}.\)
}
