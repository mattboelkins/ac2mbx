<span class="type">Item</span> <span class="codenumber">2</span>
</h5>We observe first that by the Total Change Theorem, \(C(30) - C(0) = \int_0^{30} C'(t) \, dt = \int_0^{30} c(t) \, dt\), and therefore, as discussed in (a), the meaning of this value is the total calories burned on \([0,30]\).</article><span class="incontext"><a href="S_4.4.FTC.html#li-1857">in-context</a></span>
