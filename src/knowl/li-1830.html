<article class="list"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading">
<span class="type">Item</span> <span class="codenumber">1</span>
</h5>Because \(\frac{d}{dx}[2x - x^2] = 2-2x\), by the Fundamental Theorem of Calculus,
	
<span class="displaymath" id="me-465">\[
 \int_{-1}^4 (2-2x) \, dx = \left. 2x - x^2 \right|_{-1}^4,
\]</span>
 
	and therefore 
	
<span class="displaymath" id="me-466">\[
 \int_{-1}^4 (2-2x) \, dx = (2 \cdot 4 - 4^2) - (2(-1) - (-1)^2) = -8 + 3 = -5.
\]</span></article><span class="incontext"><a href="S_4.4.FTC.html#li-1830">in-context</a></span>
