</h5>By the constant multiple rule, \(p'(r) = 4\frac{d}{dr}[\sqrt{r^6 + 2e^r}].\)  Using the chain rule to complete the remaining derivative, we see that
	
<span class="displaymath" id="me-171">\[
p'(r) = 4 \frac{1}{2\sqrt{r^6 + 2e^r}} \frac{d}{dr}[r^6 + 2e^r] = \frac{4(6r^5 + 2e^r)}{2\sqrt{r^6 + 2e^r}}.
\]</span></article><span class="incontext"><a href="S_2.5.Chain.html#li-946">in-context</a></span>
